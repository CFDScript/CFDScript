<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" CONTENT="An open-source browser-based software to solve partial differential equations (PDE) using the Finite Element Method (FEM)">
  <title>CFDScript</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 800px;
      max-height: 1600px;
      margin: 10px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 32px;
      margin-top: 0;
    }

    h2 {
      font-size: 24px;
      margin-top: 0;
    }
    
    h3 {
      font-size: 18px;
    }

    #plot {
      width: 80%;
      height: 80%;
    }

  </style>

  <!-- Include the Math.js library for mathematical operations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.0/math.min.js"></script>
  <!-- Include the Plotly.js library for plotting -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/1.33.1/plotly.min.js"></script>
</head>

<body>

  <div class="container">  
    <div id="title"><h1>CFDScript</h1></br><p>An open-source browser-based software to solve partial differential equations (PDE) using the Finite Element Method (FEM). 
    See the source code <a href="https://github.com/nikoscham/CFDScript" target="_blank">repository.</a></p></div>
  </div>

  <div class="container">
    <h2>Examples</h2>
    <h3>Solving a 2D Laplace equation</h3>
    <div id="plot"></div> <!-- Container element where the example plots will be rendered -->
  </div>

  <script type="module">
    // Include the cfdscript library (for running JavaScript in local HTML files see here: https://stackoverflow.com/questions/58067499/runing-javascript-in-local-html-files-in-firefox)
    import { CFDScript } from './scripts/CFDScript.js';
    import { plotSol2D } from './scripts/plotSol.js';
	  
    // The functions will be executed as soon as the page finishes loading
    window.addEventListener('DOMContentLoaded', (event) => {
      // Call the cfdscript function and retrieve the solution
      let { x, nx, ny, axpt, aypt } = CFDScript();
      // Call the plotSol2D for visualising the solution
      plotSol2D(x, nx, ny, axpt, aypt);
    });
  </script>
</body>

</html>
